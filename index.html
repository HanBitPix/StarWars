<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">  

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css" type="text/css"/>
  <link rel="stylesheet" href="main.css" type="text/css">

</head>
<body>

    <header role="header">
       <div class="row">
            <div class="col-12">
                <div class="top">
                    <h2>Star Wars Characters</h2>
                    <p>By: Jacob Han</p>
                 </div>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="row"> 

            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png">
                    <div class="card-content">
                        <h6>Rey</h6>
                        <h7>Protagonist, from Jakku</h7>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png">
                    <div class="card-content">
                        <h6>Finn</h6>
                        <h7>Stormtrooper, befriends Rey</h7>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png">
                    <div class="card-content">
                        <h6>Kylo Ren</h6>
                        <h7>Main villain, or is he?</h7>
                    </div>
                </div>
            </div>

        </div> 

        <div class="row bot"> 
                
            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png">
                    <div class="card-content">
                        <h6>Poe</h6>
                        <h7>Pilot for the resistance</h7>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png">
                    <div class="card-content">
                        <h6>Chewbacca</h6>
                        <h7>A great first mate</h7>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <img class="card-image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png">
                    <div class="card-content">
                        <h6>Yoda</h6>
                        <h7>Wise old Jedi Master</h7>
                    </div>
                </div>
            </div>

        </div> 
    </main>

</body>
</html>
